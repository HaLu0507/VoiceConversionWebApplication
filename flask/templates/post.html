<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="/static/css/post.css">
        <title>ボイスチェンジャー！</title>
        <script>
            function OnButtonClick() {
                document.querySelector("input[type='file']").click();
            }
        </script>
    </head>

    <body>
        <h1>ボイスチェンジャー</h1>
        <p>音声をアップロードしてね!<br>
            AIがあなたの声を変換してくれるよ!</p>
        
        <form method="post" action = "/upload" enctype="multipart/form-data">

            <label class = "pulldown">
                <select name="sel">
                    <option disabled selected>選択して下さい</option>
                    <option value="changeMtoW">男性から女性に変換</option>
                    <option value="changeWtoM">女性から男性に変換</option>
                </select>
            </label>

            <label class = "fileButton">
                <input type="button" value="ファイルを選択" onclick="OnButtonClick();"/>
            </label>
            <label class = "fileUp">
                <input type="file" name="file" accept="audio/*">
            </label>
            
            <br>

            <input type="submit" value="アップロード">
        </form>        

        {% if boolean %}
            <p class="ok">
                <div class="play">
                    <h2>変換前</h2>
                    <audio src="/music/{{fileB}}" controls></audio>
                </div>

                <div class="play">
                    <h2>変換後</h2>
                    <audio src="/music/{{fileA}}" controls></audio>
                </div>
            </p>
        {% else %}
            <p class="ng">
        {% endif %}

</html>
