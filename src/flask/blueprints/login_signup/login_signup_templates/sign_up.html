<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/title.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="center">
    <h1>AIを使って音声を変換しよう!!!</h1>
    <h2>Sign up</h2>
    <form action="/modeSelect" method="post">
        ID<br>
        <input type="text" name="username" placeholder="Yamada" pattern="^[0-9a-zA-Z]+$" title="ユーザー名は半角英数字のみ使用できます" required></input><br>
        
        <div class="flash-messages">
            <!--同一ユーザ名がいた時のコメントの表示-->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
                {{ message }}<br><br>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        Password<br>
        <input type="password" name="password" placeholder="password" pattern="^[0-9a-zA-Z]+$" title="パスワードは半角英数字のみ使用できます" required></input><br>
        <button type="submit">送信</button>
    </form>
    </div>
</body>
