<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/title.css">
    <link rel="icon" href="/static/icon/favicon.ico">
    <link rel="stylesheet" href="/static/css/modeSelect.css">
    <title>modeSelect</title>
</head>
<body>
    <h1>AIを使って音声を変換しよう!!!</h1>
    <h2>音声の取得方法を選択してください</h2>
    <table>
        <form action="/modeFile" method="post">
            <button class="icon-button" type="submit">
                <img src="/static/icon/audio_file_image.png" alt="Icon">
                音声ファイルを変換する                
            </button>
        </form>

        <form action="/modeRecord" method="post">
            <button class="icon-button" type="submit">
                <img src="/static/icon/record.png" alt="Icon">
                録音して変換する
            </button>
        </form>

        <form action="/modeMOS" method="post">
            <button class="icon-button" type="submit">
                <img src="/static/icon/mos.png" alt="Icon">
                MOSを行う
            </button>
        </form>
    </table>
</body>
</html>
